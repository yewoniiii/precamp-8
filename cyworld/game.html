<!DOCTYPE html>
<html lang="ko">
<head>
    <title>게임</title>
    <link href="styles/game.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="wrapper__header__title">
                <div class="title">GAME</div>
                <div class="subtitle">TODAY CHOICE</div>
            </div>
            <div class="divideLine"></div>
        </div>
        <div class="wrapper__word">
            <!-- 기차 모양 넣는 곳 -->
            <div class="wrapper__word__header">
                <img src="images/word.png"/>
                <div class="title">
                    끝말잇기
                </div>
                <div class="word_title">
                    제시어 : 코드캠프
                </div>
            </div>
            <!-- 끝말잇기 단어 적는 곳 -->
            <div class="wrapper__word__body">
                <input type="text" placeholder="단어를 입력해 주세요."/> 
                <button>검색</button>
            </div>
            <!-- 결과 나오는 곳 -->
            <div class="wrapper__word__footer">
                결과!
            </div>
        </div>
        <div class="wrapper__lotto">
            <!-- 로또 모양 넣는 곳 -->
            <div class="wrapper__lotto__header">
                <img src="images/lotto.png" />
                <div class="title">
                    LOTTO
                </div>
                <div class="lotto_title">
                    버튼을 누르세요.
                </div>
            </div>
            <!-- 로또 번호 뜨는 곳 -->
            <div class="wrapper__lotto__body">
                <div class="lotto_numbers">3 5 10 24 30 34</div>
            </div>
            <!-- 로또 결과 -->
            <div class="wrapper__lotto__result">
                <button>Button</button>
            </div>
        </div>
    </div>
</body>
</html>
