<!DOCTYPE html>
<html lang="ko">
<head>
    <title>코드캠프 회원가입</title>
    <link href="final.css" rel="stylesheet" />
</head>
<body>
    <div class="background">
        <div class="wrapper">
            <div class="wrapper__header">
                코드캠프 회원가입
            </div>
            <div class="wrapper__input">
                <div class="wrapper__input__information">
                    <input class="user" type="text" placeholder="이메일을 입력해 주세요." style="height: 30px;" /><br />
                    <input class="user" type="text" placeholder="이름을 입력해 주세요." style="height: 30px;"/><br />
                    <input class="user" type="password" placeholder="비밀번호를 입력해 주세요." style="height: 30px;"/><br />
                    <input class="user" type="password" placeholder="비밀번호를 다시 입력해 주세요." style="height: 30px;"/><br />
                    <div class="wrapper__input__phone">
                        <input id="phone1" type="text" size="3" maxlength="3" oninput="changePhone1()" /> - 
                        <input id="phone2" type="text" size="4" maxlength="4" oninput="changePhone2()" /> - 
                        <input id="phone3" type="text" size="4" maxlength="4" />
                    </div>
                </div>

                    <input id="phone1" type="text" size="3" maxlength="3" oninput="changePhone1()" /> - 
                    <input id="phone2" type="text" size="4" maxlength="4" oninput="changePhone2()" /> - 
                    <input id="phone3" type="text" size="4" maxlength="4" />
                </div> -->
            </div>
            <div class="wrapper__auth">
                인증칸
            </div>
            <div class="wrapper__footer">
                마지막
            </div>
        </div>
        </div>
    </div>
</body>
</html>
